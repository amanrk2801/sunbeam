<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>

<body>
    <p>
        Welcome to <b>Sunbeam</b>
    </p>

    <p>
