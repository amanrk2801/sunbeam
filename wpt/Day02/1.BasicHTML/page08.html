<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Empid</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Anil</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mukesh</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ramesh</td>
                <td>30000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>60000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
