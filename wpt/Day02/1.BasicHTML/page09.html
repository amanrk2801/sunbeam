<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>Category</th>
                <th>price</th>
                <th>qty</th>
                <th>amount</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Pen</td>
                <td rowspan="4">Stationary</td>
                <td>10</td>
                <td>5</td>
                <td>50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pencil</td>
                <td>5</td>
                <td>10</td>
                <td>50</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Book</td>
                <td>50</td>
                <td>10</td>
                <td>500</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Eraser</td>
                <td>5</td>
                <td>10</td>
                <td>50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Bill Total</td>
                <td>650</td>
            </tr>
        </tfoot>


    </table>
</body>

</html>
