<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and video</title>
</head>

<body>
    <h2>Sample Audio</h2>
    <audio src="../audio/sampleaudio.mp3" controls></audio>
    <hr>
    <h2>Sample Video</h2>
    <video width="500px" src="../video/samplevideo.mp4" controls></video>
    <hr>
    <h2>Youtube link</h2>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/Az5Bt3zUtiM?si=tXIjn6Q--yXk6LlB"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- copy the embeded link from the youtube video here and check -->
</body>

</html>
