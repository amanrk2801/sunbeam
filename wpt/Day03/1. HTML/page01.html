<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <div>
            <label>Name : </label>
            <input type="text" name="fullName" placeholder="Enter Name">
        </div>
        <div>
            <label>Email : </label>
            <input type="email" name="email" placeholder="Enter email">
        </div>
        <div>
            <label>Password : </label>
            <input type="password" name="password" placeholder="Enter Password">
        </div>
        <div>
            <label>Phone : </label>
            <input type="tel" name="phone" placeholder="Enter Phone">
        </div>

        <div>
            <label>Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </div>

        <div>
            <label>Fav Languages : </label>
            <input type="checkbox" name="checkboxC" value="C"> C
            <input type="checkbox" name="checkboxCPP" value="CPP"> CPP
            <input type="checkbox" name="checkboxJAVA" value="JAVA"> JAVA
            <input type="checkbox" name="checkboxHTML" value="HTML"> HTML
        </div>

        <div>
            <label>City : </label>
            <select name="city">
                <option value="1">Pune</option>
                <option value="2">Mumbai</option>
                <option value="3">Banglore</option>
            </select>
        </div>

        <div>
            <input type="submit" value="save">
            <input type="reset" value="clear">
        </div>
    </form>
</body>

</html>
