<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <h1>User Registration</h1>
    <table>
        <tbody>
            <tr>
                <td>
                    <label>Name</label>
                </td>
                <td>
                    : <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    : <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    : <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone</label>
                </td>
                <td>
                    : <input type="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    : <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>

            <tr>
                <td>
                    <label>Fav Languages</label>
                </td>
                <td>
                    : <input type="checkbox">C
                    <input type="checkbox">CPP
                    <input type="checkbox">JAVA
                    <input type="checkbox">HTML
                </td>
            </tr>

            <tr>
                <td>
                    <label>City</label>
                </td>
                <td>
                    : <select>
                        <option value="">Pune</option>
                        <option value="">Mumabi</option>
                        <option value="">Banglore</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" value="save">
                    <input type="reset" value="clear">
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
