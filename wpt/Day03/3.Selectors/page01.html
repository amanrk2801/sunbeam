<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
    <style>
        /* Element Selector */

        div {
            color: green;
        }

        /* Multiple Element Selector */
        p,
        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>This is a header1</h1>
    <h1>This is a header2</h1>

    <p>This is a para1</p>
    <p>This is a para2</p>

    <div>This is a div1</div>
    <div>This is a div2</div>
</body>

</html>
