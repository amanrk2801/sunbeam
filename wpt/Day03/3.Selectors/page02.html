<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Class Selector */
        .redstyle {
            color: red;
        }

        .bluestyle {
            color: blue;
        }

        /* ID Selector */
        #p3 {
            color: green;
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <!-- p1 and p2 to be red -->
    <p class="redstyle">This is a para 1</p>
    <p class="redstyle">This is a para 2</p>

    <!-- color to be green and font size increased -->
    <p id="p3">This is a para 3</p>

    <!-- d1 to be red -->
    <div class="redstyle">This is div 1</div>

    <!-- d2 and d3 to be blue -->
    <div class="bluestyle">This is div 2</div>
    <div class="bluestyle">This is div 3</div>
</body>

</html>
