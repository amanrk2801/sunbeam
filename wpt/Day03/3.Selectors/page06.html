<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selector</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        /* pseudo selector */
        div:nth-child(odd) {
            background-color: green;
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <div>div6</div>
</body>

</html>
