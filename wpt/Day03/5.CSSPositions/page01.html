<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            top: 50px;
            left: 50px;
            /* default position is static where top,left,right,bottom are ignored*/
            /* position: static; */
            position: relative;
        }
    </style>
</head>

<body>
    <div style="background-color: antiquewhite;">1</div>
    <div style="background-color: aqua;">2</div>
    <div style="background-color: aquamarine;">3</div>
    <div style="background-color: cadetblue;">4</div>
</body>

</html>
