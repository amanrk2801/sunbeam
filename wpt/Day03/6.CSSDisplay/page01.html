<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            /* by default the display is block */
            /* display: block; */
            /* inline ignores the height and width */
            display: inline;
        }
    </style>
</head>

<body>
    <div style="background-color: antiquewhite;">div1</div>
    <div style="background-color: aqua;">div2</div>
    <div style="background-color: aquamarine;">div3</div>
    <div style="background-color: cadetblue;">div4</div>
</body>

</html>
