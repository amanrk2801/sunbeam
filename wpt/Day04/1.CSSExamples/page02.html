<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <style>
        #container {
            border: solid 3px brown;
            border-radius: 5px;
            background-color: aliceblue;
        }

        .imgdiv {
            margin: 10px;
            border: solid 2px;
            border-radius: 5px;
            display: inline-block;
            padding: 10px;
            background-color: white;
        }

        .imgdiv:hover {
            transform: scale(110%, 110%);
            transition: 1s;
        }
    </style>
</head>

<body>
    <h1 align="center" style="text-shadow: 5px 5px 10px grey;">Movie Gallery</h1>

    <div id="container">
        <div class="imgdiv">
            <img src="movieimages/angry_birds.jpg" alt="">
            <h3>Title : Angry Birds</h3>
            <button>Add to Cart</button>
        </div>

        <div class="imgdiv">
            <img src="movieimages/arise.jpg" alt="">
        </div>

        <div class="imgdiv">
            <img src="movieimages/batman.jpg" alt="">
        </div>

        <div class="imgdiv">
            <img src="movieimages/blowout.jpg" alt="">
        </div>

        <div class="imgdiv">
            <img src="movieimages/boss_baby.jpg" alt="">
        </div>

        <div class="imgdiv">
            <img src="movieimages/cars.jpg" alt="">
        </div>

        <div class="imgdiv">
            <img src="movieimages/cars_2.jpg" alt="">
        </div>
    </div>

</body>

</html>
