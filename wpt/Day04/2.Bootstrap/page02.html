<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        div {
            margin-top: 10px;
            height: 30px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container" style="background-color: antiquewhite;">Container Extra Small</div>
    <div class="container-sm" style="background-color: aqua;">Container Small</div>
    <div class="container-md" style="background-color: aquamarine;">Container Medium</div>
    <div class="container-lg" style="background-color: blueviolet;">Container Large</div>
    <div class="container-xl" style="background-color: brown;">Container Extra Large</div>
    <div class="container-xxl" style="background-color: cadetblue;">Container Exta Extra Large</div>
    <div class="container-fluid" style="background-color: tomato;">Container Fluid</div>
</body>

</html>
