<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <p class="h1">This is a para 1</p>
    <p class="h2">This is a para 2</p>
    <p class="h3">This is a para 3</p>
    <p class="h4">This is a para 4</p>
    <p class="h5">This is a para 5</p>
    <p class="h6">This is a para 6</p>

    <hr>

    <p class="display-1">This is a para1 for display</p>
    <p class="display-2">This is a para2 for display</p>
    <p class="display-3">This is a para3 for display</p>
    <p class="display-4">This is a para4 for display</p>
    <p class="display-5">This is a para5 for display</p>
    <p class="display-6">This is a para6 for display</p>
</body>

</html>
