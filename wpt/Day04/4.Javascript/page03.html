<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>

<body>
    <script>
        var n1 = undefined
        console.log("n1 = " + n1 + ", typeof(n1) = " + typeof (n1))

        n1 = 10
        console.log("n1 = " + n1 + ", typeof(n1) = " + typeof (n1))

        n1 = "sunbeam"
        console.log("n1 = " + n1 + ", typeof(n1) = " + typeof (n1))

        n1 = 11.25
        console.log("n1 = " + n1 + ", typeof(n1) = " + typeof (n1))

        n1 = 'A'
        console.log("n1 = " + n1 + ", typeof(n1) = " + typeof (n1))

        n1 = true
        console.log("n1 = " + n1 + ", typeof(n1) = " + typeof (n1))

        n1 = null
        console.log("n1 = " + n1 + ", typeof(n1) = " + typeof (n1))

    </script>
</body>

</html>
