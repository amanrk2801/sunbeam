<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>

<body>
    <script>
        var n1 = 10
        var n2 = 20
        var result
        result = n1 + n2
        console.log("result = " + result + ",typeof(result)-" + typeof (result))

        n2 = "sunbeam"
        result = n1 + n2
        console.log("result = " + result + ",typeof(result)-" + typeof (result))

        n1 = 10
        n2 = 0
        result = n1 / n2
        console.log("result = " + result + ",typeof(result)-" + typeof (result))

        n1 = 'sunbeam'
        n2 = 20
        result = n1 * n2
        console.log("result = " + result + ",typeof(result)-" + typeof (result))

    </script>
</body>

</html>
