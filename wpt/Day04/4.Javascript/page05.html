<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let and const</title>
</head>

<body>
    <script>
        let n1
        console.log("n1 = " + n1)
        n1 = 10
        console.log("n1 = " + n1)
        n1 = 'sunbeam'
        console.log("n1 = " + n1)

        const n2 = 20
        console.log("n2 = " + n2)
        // Once initialized we cannot change the value inside the constant variable
        // n2 = 'infotech' // NOT OK
        // console.log("n2 = " + n2)

    </script>
</body>

</html>
