<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <script>
        // Parameterless function
        function f1() {
            console.log("Hello from f1()")
        }
        f1()

        //Paramaeterized function
        function f2(n1) {
            console.log("n1 - " + n1 + ", typeof(n1) - " + typeof (n1))
        }

        f2(10) // number
        f2() // undefined
        f2(10, 20) // number
        f2("sunbeam") //string
        f2(true)//boolean
        f2(null) // object

        function square(n) {
            const result = n * n
            return result
        }

        console.log("square(5) - " + square(5)) // 25
        console.log("square() - " + square()) // NaN
        console.log("square(true) - " + square(true)) // 1
        console.log("square(sunbeam) - " + square("sunbeam")) // NaN
        console.log("square(s) - " + square('s')) // NaN
    </script>
</body>

</html>
