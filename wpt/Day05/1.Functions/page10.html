<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>

<body>
    <script>
        // It is used to follow the basic rules of JS
        "use strict"

        function f1() {
            // If we use the declaration "use strict it will give an error"
            // "Else it will be considerd as a global scope variable"
            n1 = 10 // Global scope (Should be avoided)

            console.log("n1 in f1 = " + n1)
        }
        f1()

        function f2() {
            console.log("n1 in f2 = " + n1) // error
        }
        f2() 
    </script>
</body>

</html>
