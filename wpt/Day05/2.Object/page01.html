<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        let p1 = {} // Object
        // Properties
        p1.name = "Anil"
        p1.age = 30
        console.log(p1)
        console.log(typeof (p1))

        let p2 = {}
        p2["name"] = "Mukesh"
        p2["age"] = 32
        console.log(p2)

        let p3 = {
            "name": "Ramesh",
            "age": 34
        }
        p3.mobile = "8736453784"
        p3["address"] = "Mumbai"
        console.log(p3)
    </script>
</body>

</html>
