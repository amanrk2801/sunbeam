<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        let p1 = new Object() // Object
        p1.name = "Anil"
        p1.age = 30
        console.log(p1)

        let p2 = new Object()
        p2["name"] = "Mukesh"
        p2["age"] = 32
        console.log(p2)
    </script>
</body>

</html>
