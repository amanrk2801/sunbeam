<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        function cretatePersonObject(name, age) {
            let p = new Object()
            p.name = name
            p.age = age
            return p
        }

        let p1 = cretatePersonObject("Anil", 30)
        let p2 = cretatePersonObject("Mukesh", 32)
        let p3 = cretatePersonObject("Ramesh", 34)

        console.log(p1)
        console.log(p2)
        console.log(p3)
    </script>
</body>

</html>
