<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
</head>

<body>
    <script>
        //constructor function
        function Person(name, age) {
            this.name = name
            this.age = age
        }

        function display(p) {
            console.log("Name = " + p.name)
            console.log("Age = " + p.age)
        }

        let p1 = new Person("Anil", 30)
        let p2 = new Person("Mukesh", 32)
        let p3 = new Person("Ramesh", 34)

        //console.log(p1)
        //console.log(p2)

        display(p1)
        display(p2)
        display(p3)

    </script>
</body>

</html>
