<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association</title>
</head>

<body>
    <script>
        function Date(day, month, year) {
            this.day = day
            this.month = month
            this.year = year
        }

        function display() {
            console.log(this.day + "/" + this.month + "/" + this.year)
        }

        Date.prototype.displayDate = display
        const d1 = new Date(1, 1, 2000)
        d1.displayDate()

        function Person(name, day, month, year) {
            this.name = name
            this.dob = new Date(day, month, year)
        }

        Person.prototype.display = displayPerson

        function displayPerson() {
            console.log("Name - " + this.name)
            console.log("Date of birth - ")
            this.dob.displayDate()

        }

        const p1 = new Person("Anil", 2, 2, 2001)
        console.log(p1)
        p1.display()
    </script>
</body>

</html>
