<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        function f1() {
            //way-1
            let arr = []
            arr[0] = 10
            arr[1] = 20
            arr[2] = 30
            arr[5] = 60

            console.log("size of arr - " + arr.length)

            for (let i = 0; i < arr.length; i++)
                console.log(arr[i])
        }
        //f1()

        function f2() {
            let arr = [10, 20, 30]
            arr.push(40)

            console.log(arr)
            console.log(arr.toString())
            console.log(typeof (arr))

            for (let i = 0; i < arr.length; i++)
                console.log(arr[i])
        }
        //f2()

        function f3() {
            //way-2
            // use way-1 as it is more concise
            let arr = new Array()
            arr[0] = 10
            arr.push(20)
            arr.push(30)
            arr.push(40)
            console.log(arr)
            for (let i = 0; i < arr.length; i++)
                console.log(arr[i])
        }
        //f3()

        function f4() {
            let arr = [10, 20, 30]
            arr.push(40)
            arr.push(50)
            arr.pop() // removes the element added at last
            arr.splice(1, 1) // removes the elemets from the specified index
            for (let i = 0; i < arr.length; i++)
                console.log(arr[i])

            console.log(arr)
        }
        f4()
    </script>
</body>

</html>
