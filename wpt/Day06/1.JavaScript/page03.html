<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>

<body>
    <script>
        function f1() {
            let arr = [10, 20, 30, 40, 50]
            for (let i = 0; i < arr.length; i++)
                console.log(arr[i])
        }
        // f1()

        function f2() {
            let arr = [10, 20, 30, 40, 50]
            // for-of loop
            for (let element of arr)
                console.log("element - " + element)
        }
        // f2()

        function f3() {
            let arr = [10, 20, 30, 40, 50]
            // for-in
            // not used for array
            // used on objects
            for (let index in arr)
                // console.log("index = " + index)
                console.log("element = " + arr[index])
        }
        // f3()

        function f4() {
            let p = {
                name: "Anil",
                age: 30,
                mobile: "9876543210",
                address: "mumbai"
            }

            console.log(p)
            console.log(p.name)
            console.log(p.age)
            console.log(p.mobile)
            console.log(p.address)

            console.log("for..in ->")
            for (let property_Name in p)
                console.log(p[property_Name])

        }
        f4()
    </script>
</body>

</html>
