<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Courses</h1>
    <input id="courseId" type="text" placeholder="Enter courses">
    <button onclick="save()">Save</button>
    <ul id="list"></ul>
    <script>
        function save() {
            // const obj1 = document.getElementById("courseId")
            // console.dir(obj1)
            // const course = ob1.value

            const course = document.getElementById("courseId").value
            const ul = document.getElementById("list")
            const listItem = `<li>${course}</li>`
            ul.innerHTML += listItem
        }
    </script>
</body>

</html>
