<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Page3</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <h2>Page3</h2>
    <button onclick="onButtonClick()">greet user</button>
    <div id="root"></div>

    <script>
      function onButtonClick() {
        // create an element with greeting message
        const h2 = React.createElement('h2', {}, 'Hello User!')

        // get the root element
        const root = document.getElementById('root')

        // render the h2 inside the root element
        ReactDOM.render(h2, root)
      }
    </script>
  </body>
</html>
